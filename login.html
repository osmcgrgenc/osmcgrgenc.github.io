<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/b9bdbd120a.js"></script>
    <style>
        body {
            background-color: #fdfdfd
        }

        .card {
            width: 400px;
            border: 1px solid #e3e3e3;
            padding: 15px;
            border-radius: 10px;
        }

        .btr {
            border-top-right-radius: 7px !important;
            border-bottom-right-radius: 7px !important;
        }

        .btl {
            border-top-left-radius: 7px !important;
            border-bottom-left-radius: 7px !important;
        }

        .btn-dark {
            color: #fff;
            background-color: #fd7e14;
            border-color: #fd7e14
        }

        .btn-dark:hover {
            color: #fff;
            background-color: #fd7e14;
            border-color: #00fafa;
        }

        .nav-pills {
            display: table !important;
            width: 100%;
            border: 1px solid #e3e3e3;
        }


        .nav-item {
            display: table-cell;
            /* background: #fd7e14 */
        }

        .nav-pills .nav-link.active,
        .nav-pills .show>.nav-link {
            color: #fff;
            background-color: #fd7e14;
        }

        .form {
            padding: 10px;
        }

        .form input {
            margin-bottom: 12px;
            border-radius: 3px
        }

        .form input:focus {
            box-shadow: none
        }

        .form button {
            margin-top: 20px
        }

        #pills-tab {
            border-radius: 7px;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card">
            <ul class="nav nav-pills mb-3 p-2" id="pills-tab" role="tablist">
                <li class="nav-item text-center">
                    <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                        aria-controls="pills-home" aria-selected="true">Giriş Yap
                    </a>
                </li>
                <li class="nav-item text-center">
                    <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                        aria-controls="pills-profile" aria-selected="false">Üye Ol
                    </a>
                </li>
            </ul>
            <hr />
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="form px-4 pt-5">
                        <input type="text" name="email" id="login_email" class="form-control" placeholder="Email">
                        <div id="login-email-valid" class="text-danger visually-hidden">Email hatalı!</div>
                        <div class="form-group">
                            <div class="input-group" id="show_hide_password">
                                <input type="password" name="password" id="login_password" class="form-control"
                                    aria-describedby="button-addon2" placeholder="Password">
                                <div class="input-group-addon">
                                    <button class="mt-0" style="height: 75%;"><i class="fa fa-eye-slash"
                                            aria-hidden="true"></i></button>
                                </div>
                            </div>
                            <div id="login-password-valid" class="text-danger visually-hidden">Şifre hatalı</div>
                        </div>

                        <button class="btn btn-dark btn-block" onclick="login()">Giriş Yap
                        </button>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div class="form px-4 pt-5">
                        <input type="text" name="firstName" id="register_firstName" class="form-control"
                            placeholder="Ad">
                        <div id="register-firstName-valid" class="text-danger visually-hidden">İsim hatalı (Karakter
                            uzunluğu Min:3 Max:40)</div>
                        <input type="text" name="lastName" id="register_lastName" class="form-control"
                            placeholder="Soyad">
                        <div id="register-lastName-valid" class="text-danger visually-hidden">Soyisim hatalı (Karakter
                            uzunluğu Min:3 Max:40)</div>
                        <input type="text" name="email" id="register_email" class="form-control" placeholder="Email">
                        <div id="register-email-valid" class="text-danger visually-hidden">Email hatalı (Örnek:
                            isim@alanadi.uzanti)</div>
                        <input type="password" name="password" id="register_password" class="form-control"
                            placeholder="Şifre">
                        <div id="register-password-valid" class="text-danger visually-hidden">Şifre hatalı</div>
                        <input type="password" name="password_confirmation" id="register_password_confirmation"
                            class="form-control" placeholder="Şifre Onay">
                        <button class="btn btn-dark btn-block" onclick="register()">Üye Ol

                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#pills-home-tab').click(() => {
            console.log("kaydol")
            $('#pills-profile-tab').toggleClass('active');
            $('#pills-home-tab').addClass('active');
            $('#pills-profile').toggleClass('show active');
            $('#pills-home').addClass('show active');
        })
        $('#pills-profile-tab').click(() => {
            $('#pills-profile-tab').addClass('active');
            $('#pills-home-tab').toggleClass('active');
            $('#pills-profile').addClass('show active');
            $('#pills-home').toggleClass('show active');
        })
        $("#show_hide_password button").on('click', function (event) {
            event.preventDefault();
            if ($('#show_hide_password input').attr("type") == "text") {
                $('#show_hide_password input').attr('type', 'password');
                $('#show_hide_password i').addClass("fa-eye-slash");
                $('#show_hide_password i').removeClass("fa-eye");
            } else if ($('#show_hide_password input').attr("type") == "password") {
                $('#show_hide_password input').attr('type', 'text');
                $('#show_hide_password i').removeClass("fa-eye-slash");
                $('#show_hide_password i').addClass("fa-eye");
            }
        });

        function login() {
            $('#login-email-valid').addClass('visually-hidden');
            $('#login-password-valid').addClass('visually-hidden');
            const email = $('#login_email').val();
            const password = $('#login_password').val();
            if (email.length > 0 && /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                if (password.length > 6) {
                    alert("Giriş yaptınız")
                } else { //password hatalı
                    $('#login-password-valid').toggleClass('visually-hidden');
                }
            } else // email hatali
            {
                $('#login-email-valid').toggleClass('visually-hidden');
            }
        }

        function register() {
            $('#register-firstName-valid').addClass('visually-hidden');
            $('#register-lastName-valid').addClass('visually-hidden');
            $('#register-email-valid').addClass('visually-hidden');
            $('#register-password-valid').addClass('visually-hidden');
            const firstName = $('#register_firstName').val();
            const lastName = $('#register_lastName').val();
            const email = $('#register_email').val();
            const password_confirmation = $('#register_password_confirmation').val();
            const password = $('#register_password').val();
            if (!(firstName.length > 2 && firstName.length < 40)) {
                $('#register-firstName-valid').toggleClass('visually-hidden');
                return;
            }
            if (!(lastName.length > 2 && lastName.length < 40)) {
                $('#register-lastName-valid').toggleClass('visually-hidden');
                return;
            }
            if (email.length > 0 && /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                if (password.length > 6) {
                    if (password == password_confirmation)
                        alert("Kayıt oldunuz")
                    else
                        $('#register-password-valid').innerText = "Şifreler aynı değil";
                } else { //password hatalı
                    $('#register-password-valid').innerText = "Şifreniz en az 6 karakter uzunluğunda olmalı";
                    $('#register-password-valid').toggleClass('visually-hidden');
                }
            } else // email hatali
            {
                $('#register-email-valid').toggleClass('visually-hidden');
            }
        }
    </script>
</body>

</html>
