<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .runner-container {
  width: 100%;
  height: 200px;
  background-color: #f0f0f0;
  position: relative;
  overflow: hidden;
}

.runner {
  width: 50px;
  height: 80px;
  background-color: #4CAF50;
  border-radius: 10px;
  position: absolute;
  bottom: 0;
  left: 0;
  animation: run 2s infinite linear;
}

@keyframes run {
  0% {
    left: 0;
  }
  100% {
    left: calc(100% - 50px);
  }
}
  </style>
  
</head>
<body>
  <div class="runner-container">
    <div class="runner"></div>
  </div>
  <script>const runner = document.querySelector('.runner');
    runner.addEventListener('animationiteration', () => {
      runner.style.animationName = 'none';
      setTimeout(() => {
        runner.style.animationName = 'run';
      }, 10);
    });</script>
</body>
</html>
