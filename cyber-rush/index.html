          padding: 0.4rem 0.75rem;
          border-radius: 999px;

      }
  </style>
</head>
<body>

    <!-- Arka Plan Efektleri -->

                    </div>

        </div>

        <!-- Ba≈ülangƒ±√ß Ekranƒ± -->

                    </div>
                    <div class="control-item">
                        <kbd>‚Üë</kbd> <kbd>SPACE</kbd>

                    </div>

        <!-- Pause Ekranƒ± -->

                    <span>DEVAM ET</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 3D Sahne -->
    <div id="scene">
        <div id="world">
            <!-- Zemin -->
            <div id="ground"></div>
            
            <!-- ≈ûerit √áizgileri -->

            </div>

            <!-- Oyuncu Karakteri -->
            <div id="player">
                <div class="player-body">
                    <div class="player-core"></div>
                    <div class="player-glow"></div>
                    <div class="player-trail"></div>
                </div>
                <div class="player-shadow"></div>
            </div>
            
            <!-- Engeller ve Bonuslar buraya eklenecek -->
            <div id="obstacles-container"></div>
            <div id="collectibles-container"></div>
            <div id="particles-container"></div>
        </div>
    </div>

    <!-- Ekran Efektleri -->
    <div id="screen-flash"></div>
    <div id="speed-lines" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
