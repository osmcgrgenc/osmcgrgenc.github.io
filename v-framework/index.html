    <meta name="twitter:title" content="Labs | V-Framework Demo">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="/assets/js/site.config.js"></script>
    <script src="/assets/js/seo.js"></script>
    <script>
        window.Seo.apply({
            title: "Labs | V-Framework Demo",
            description: "React-benzeri vanilla JS framework denemesi. Labs alaninda deneysel prototip.",
            canonicalPath: "/v-framework/",
            type: "website",
            imagePath: "/assets/og/default.png",
            noindex: true,
            schema: {
                "@type": "WebPage",
                name: "V-Framework Demo",
                url: "https://osmcgrgenc.github.io/v-framework/",
            },
        });
    </script>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #root {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }
        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
            margin: 0.5rem;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .counter-display {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
            color: var(--primary);
        }
        .info {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lab-banner">
            Labs: V-Framework deneysel demo. <a href="/labs/">Labs</a>
        </div>
    </div>
    <div id="root"></div>

    <script src="v.js"></script>
    <script>
        /** @jsx V.createElement */
        const { createElement, useState, useEffect, render } = V;

        // Custom Component
        function App() {
            const [count, setCount] = useState(0);
            const [timer, setTimer] = useState(0);

            // Effect for the timer
            useEffect(() => {
                const interval = setInterval(() => {
                    setTimer(t => t + 1);
                }, 1000);

                return () => clearInterval(interval);
            }, []);

            // Log count changes
            useEffect(() => {
                console.log("Count changed to:", count);
            }, [count]);

            return createElement("div", { className: "container" },
                createElement("h1", null, "V-Framework"),
                createElement("p", null, "React benzeri Vanilla JS Framework demosu"),

                createElement("div", { className: "counter-display" }, count),

                createElement("button", {
                    className: "btn",
                    onclick: () => setCount(count + 1)
                }, "Artır (+)"),

                createElement("button", {
                    className: "btn",
                    onclick: () => setCount(count - 1)
                }, "Azalt (-)"),

                createElement("div", { className: "info" },
                    createElement("p", null, `Sayfa açıldığından beri geçen süre: ${timer} saniye`),
                    createElement("p", null, "Bu bileşen Virtual DOM kullanılarak güncellenmektedir.")
                )
            );
        }

        // Mount the application
        const root = document.getElementById("root");
        render(createElement(App), root);
    </script>
</body>
</html>
