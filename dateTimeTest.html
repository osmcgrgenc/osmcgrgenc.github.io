    <script>

        function converter(
            date,
            format,
        ) {
            try {
                if (!isNaN(date.getTime())) {
                    switch (format) {
                        case 'yyyy-mm-dd':
                            return `${date.getUTCFullYear()}-${formatdate(
                                date.getUTCMonth() + 1,
                            )}-${formatdate(date.getUTCDate())}`;
                        case 'HH:MM':
                            return `${convertLocalTimeToUTCTime(date)}`;
                        case 'HH:MM-A':
                            return `${convertLocalTimeToUTCTimeForAndroid(date)}`;
                        default:
                            return `${formatdate(date.getUTCDate())}.${formatdate(
                                date.getUTCMonth() + 1,
                            )}.${date.getUTCFullYear()}`;
                    }
                } else {
                    return '';
                }
            } catch (error) {
                return '';
            }
        }

        const formatdate = date => {
            return date < 10 ? '0' + date : date;
        };

        const convertLocalTimeToUTCTime = (dateString) => {
            let date = new Date(dateString);

            return date.toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

        };
        const convertLocalTimeToUTCTimeForAndroid = (dateString) => {
            let date = new Date(dateString);

            return new Date(
                date.getUTCFullYear(),
                date.getUTCMonth(),
                date.getUTCDate(),
                date.getUTCHours(),
                date.getUTCMinutes(),
                date.getUTCSeconds()
            ).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

        };

        }
